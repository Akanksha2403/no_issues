{% extends 'basic.html' %}
{% block css %}
	.nav-item-complain {
		color: #fff!important;
	}
{% endblock %}
{% block body %}
<div class="container p-4">
    <div class="row">
        {% for c in complains %}
        <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
            <div class="card h-100 p-4">
                <h4>{{c.heading}}</h4>
                <p class="text-muted">{{c.complain_response_date}}|{{c.registered_to}}</p>
                <p>{{c.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<button type="button" class="btn" style="margin-left:90%; background:#05124d; margin-bottom: 150px;"><a href="/faculty/complainform/" style="color: white;" >Complaints</a></button>
{% endblock %}
